<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="weather-container">
      <div class="temp">
        <p>20</p>
      </div>

      <div class="time-location">
        <p>Chennai</p>
        <span>2025-04-25 - Friday 12:09 PM</span>
      </div>

      <div class="condition">
        <img class="condition-icon" src="" alt="Weather Icon" />
        <p class="condition-text"></p>
      </div>
    </div>

    <nav>
      <form class="form">
        <input type="text" placeholder="Search for a location" class="search-area" />
        <button type="submit">Search</button>
      </form>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
